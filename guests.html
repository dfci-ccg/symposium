<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/materialize.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/materialize-social.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/speakers.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/keynote.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="img/favicon.png" />
  </head>

  <body>
    <div id="nav-container"></div>
    <br />
    <div id="keynote-container">
      <div class="grey-text text-darken-2">
        <p class="speaker-type-title">Keynote Speakers</p>
        <div id="keynote-speakers-container"></div>
      </div>
      <div class="divider"></div>
    </div>
    <div id="clinical-vignettes-container" class="general-speaker-container">
      <div class="speaker-type-title"><p>Clinical Vignettes</p></div>
    </div>
    <div class="divider"></div>
    <div id="research-studies-container" class="general-speaker-container">
      <div class="speaker-type-title">
        <p>Research Studies</p>
      </div>
    </div>
    <div id="footer-container"></div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/speakers.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }

      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: rgba(73, 72, 72, 0.514);
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
      }

      #myBtn:hover {
        background-color: #555;
      }
    </style>

    <button onclick="topFunction()" id="myBtn" title="Go to top">â–²</button>

    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 50 ||
          document.documentElement.scrollTop > 50
        ) {
          document.getElementById('myBtn').style.display = 'block';
        } else {
          document.getElementById('myBtn').style.display = 'none';
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
