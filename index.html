<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>CCG Symposium | Home</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/materialize.min.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/style.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/materialize-social.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link href="img/favicon.png" rel="icon" />
    <link
      href="css/webcast.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/keynote.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="css/transition.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="parallax-container" id="index-banner">
      <div class="parallax">
        <div id="particles-js"></div>
      </div>
      <a name="home"></a>
      <div>
        <div>
          <div id="banner-container"></div>
        </div>
      </div>
    </div>

    <br />

    <div class="row center">
      <div id="countdown">
        <div>
          <span class="days" id="day"></span>
          <div class="label">
            <small>Days</small>
          </div>
        </div>
        <div>
          <span class="hours" id="hour"></span>
          <div class="label">
            <small>Hours</small>
          </div>
        </div>
        <div>
          <span class="minutes" id="minute"></span>
          <div class="label">
            <small>Minutes</small>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="row center">
      <a class="waves-effect waves-light btn-large linkedin registration">
        REGISTER
      </a>
    </div>

    <div class="row center">
      <div class="flow-text grey-text text-darken-2">
        Join us <b><span class="deadline-day"></span></b><br />at the<br />
        <b>Dana-Farber <span class="location"></span></b>
        <br />
        <i class="location-address"></i>
      </div>
      <br />
      <div id="webcast-container">
        <div class="flow-text grey-text text-darken-2">
          Tune in <span class="deadline-short-day"></span> at
          <b class="livestream-time"></b>
          <br />
          to livestream the symposium webcast
        </div>
        <div>
          <button
            class="morning-webcast waves-effect waves-light btn-large yellow darken-3"
            disabled
          >
            Morning Webcast
          </button>
        </div>
        <div>
          <button
            class="afternoon-webcast waves-effect waves-light btn-large yellow darken-3"
            disabled
          >
            Afternoon Webcast
          </button>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div id="keynote-container">
      <div class="grey-text text-darken-2">
        <p id="keynote-title">
          We proudly present this year's keynote speakers
        </p>
        <div id="keynote-speakers-container"></div>
      </div>
      <div class="divider"></div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row center">
          <div class="col s12 m3">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <a href="./guests.html">
                  <img
                    alt="Guest Speakers"
                    class="responsive-img wp-post-image"
                    height="220"
                    src="img/guests.jpg"
                    title="Guest Speakers"
                    width="305"
                  />
                  <span class="card-title home">
                    <font style="vertical-align: inherit">
                      <font style="vertical-align: inherit"
                        >Guest Speakers</font
                      >
                    </font>
                  </span></a
                >
              </div>
            </div>
          </div>
          <div class="col s12 m3">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <a class="agenda">
                  <img
                    alt="Agenda"
                    class="responsive-img wp-post-image"
                    height="220"
                    src="img/dana.png"
                    title="Agenda"
                    width="305"
                  />
                  <span class="card-title home">
                    <font style="vertical-align: inherit">
                      <font style="vertical-align: inherit">Agenda</font>
                    </font>
                  </span></a
                >
              </div>
            </div>
          </div>
          <div class="col s12 m3">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <a href="sponsors.html">
                  <img
                    alt="Sponsors"
                    class="responsive-img wp-post-image"
                    height="220"
                    src="img/sponsors.png"
                    title="Sponsors"
                    width="305"
                  />
                  <span class="card-title home">
                    <font style="vertical-align: inherit">
                      <font color="white" style="vertical-align: inherit"
                        >Sponsors</font
                      >
                    </font>
                  </span></a
                >
              </div>
            </div>
          </div>
          <div class="col s12 m3">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <a
                  href="https://www.dana-farber.org/research/departments-centers-and-labs/integrative-research-centers/center-for-cancer-genome-discovery/"
                >
                  <img
                    alt="CCG"
                    class="responsive-img wp-post-image"
                    height="220"
                    src="img/about_ccg.jpg"
                    title="About CCG"
                    width="305"
                  />
                  <span class="card-title home">
                    <font style="vertical-align: inherit">
                      <font color="white" style="vertical-align: inherit"
                        >About CCG</font
                      >
                    </font>
                  </span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
  </body>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/particles.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
  <script src="js/deadline.js"></script>
  <script src="js/app.js"></script>
  <script src="js/scroll.js"></script>
</html>
